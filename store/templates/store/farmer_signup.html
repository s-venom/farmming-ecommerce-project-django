<!-- farmer_signup.html -->
{% extends 'store/main.html' %}

{% block content %}

<div class="container mt-4">
    <div class="p-3 m-3">
        <div class="col-lg-5 rounded mx-auto border pt-4">
            <div class="text-center col">
                <!-- Farmer signup image -->
                <img src="https://th.bing.com/th/id/Rd51d7c0fde6d96a31538a86cbd57f3c0?rik=%2fTJxRkU2V371QQ&riu=http%3a%2f%2ftechnologyend.com%2fwp-content%2fuploads%2f2015%2f11%2fwhy-shop-online.jpg&ehk=v1KiYT0i5U1ABCRueDSdLqnazh2BdlVD89Z4qXE0Kgs%3d&risl=&pid=ImgRaw" alt="" class="" style="height: 150px;">
                <hr>
            </div>
            <h3 class="alert alert-success rounded-pill" style="text-align:center">Create Farmer Account</h3>
            
            {% if message %}
            <!-- Display personalized message for logged-in user -->
            <div class="alert alert-info" role="alert">
                {{ message }}
            </div>
            {% endif %}
            
            <form action="/farmer_signup/" method="POST" enctype="multipart/form-data"> <!-- Add enctype attribute for file upload -->
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <!-- Remaining form fields -->
                <!-- Shop Logo (Image Upload) -->
                <div class="form-group">
                    <label for="image">Shop Logo</label>
                    <input type="file" name="image" id="image" class="form-control-file">
                </div>
                <!-- Shop Name -->
                <div class="form-group">
                    <label for="shop_name">Shop Name</label>
                    <input type="text" name="shop_name" id="shop_name" class="form-control form-control-sm">
                </div>
                <!-- Bank -->
                <div class="form-group">
                    <label for="bank">Bank</label>
                    <input type="text" name="bank" id="bank" class="form-control form-control-sm">
                </div>
                <!-- Address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" class="form-control form-control-sm">
                </div>
                <hr>
                <!-- Terms and conditions checkbox -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label d-grid gap-2" for="exampleCheck1">Accept Terms and Conditions</label>
                </div>
                <hr>
                <!-- Submit button -->
                <button type="submit" class="btn btn-sm btn-success col-lg-12">Create an account</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
